<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Martin Lozano" />
    <title>RETO ENCRIPTADOR</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
    
<body> 
    <header>
        <div class="contenedor">
            <a href="index.html">
            <img class="logo" src="./img/logo.png" alt="logo alura">
            <h1 class="titulo_logo">Encriptador de Martin Lozano</h1>
            </a>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="./img/iconoinfo.png">
                                <p id="advertencia">Solo letras minúsculas sin tildes.</p>
                            </div>
                        </div>
    
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button">Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button">Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="Resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="./img/muñeco.png" alt="muñeco">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
